<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatrice</title>
        <meta name="description" content="La mia calcolatrice in Javascript">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div class="contenitore">
            <div class="calcolatrice">
                <div class="schermo">
                    <input type="text" id="operazioni" placeholder="0">
                </div>

                <div class="griglia">
                    <button type="button" id="C" class="operatore">C</button>
                    <button type="button" id="DEL" class="operatore">DEL</button>
                    <button type="button" id="/" onclick="scrivi(this.id)" class="operatore">/</button>

                    <button type="button" id="7" onclick="scrivi(this.id)">7</button>
                    <button type="button" id="8" onclick="scrivi(this.id)">8</button>
                    <button type="button" id="9" onclick="scrivi(this.id)">9</button>

                    <button type="button" id="*" onclick="scrivi(this.id)" class="operatore">*</button>

                    <button type="button" id="4" onclick="scrivi(this.id)">4</button>
                    <button type="button" id="5" onclick="scrivi(this.id)">5</button>
                    <button type="button" id="6" onclick="scrivi(this.id)">6</button>

                    <button type="button" id="-" onclick="scrivi(this.id)" class="operatore">-</button>
                    
                    <button type="button" id="1" onclick="scrivi(this.id)">1</button>
                    <button type="button" id="2" onclick="scrivi(this.id)">2</button>
                    <button type="button" id="3" onclick="scrivi(this.id)">3</button>

                    <button type="button" id="+" onclick="scrivi(this.id)" class="operatore">+</button>
                    <button type="button" id="." onclick="scrivi(this.id)" class="operatore">.</button>
                    <button type="button" id="0" onclick="scrivi(this.id)">0</button>

                    <button id="uguale" class="operatore">=</button>
                </div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
